<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon API</title>
        <link rel="stylesheet" href="style.css">
    </head>

<body>

    <style>
        body {
            background-image: url('images/pokemon-world.jpg')
        }
    </style>
    <h1>Pokemon API</h1>
    <h2>Welcome to Pokemon World!</h2>

    <input type="text" id="searchTxt" placeholder="Search for a Pokemon..">
    <input type="button" id="searchBtn" value="Search" onclick="showPokemons()">
    <div id="resultDiv"></div>

    <script>
        const searchInput = document.getElementById("searchTxt");
        const resultDiv = document.getElementById("resultDiv");
        const url = "https://pokeapi.co/api/v2/pokemon/";

        function showPokemons() {
            const searchValue = searchInput.value.toLowerCase().trim();
            if (!searchValue) {
                resultDiv.innerHTML = "<p>Please enter a Pokemon name or ID.</p>";
                return;
            }

            fetch(url + searchValue)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Pokemon not found");
                    }
                    return response.json();
                })
                .then(pokemon => {
                    resultDiv.innerHTML = `
              <div class="pokemon-card">
                <h3>${pokemon.name.toUpperCase()}</h3>
                <img src="${pokemon.sprites.front_default}" alt="${pokemon.name}">
                <p>Height: ${pokemon.height}</p>
                <p>Weight: ${pokemon.weight}</p>
                <p>Type: ${pokemon.types.map(type => type.type.name).join(", ")}</p>
                <p>Strength: ${pokemon.stats.find(stat => stat.stat.name === "attack")?.base_stat || "N/A"}</p>
                <p>Defense: ${pokemon.stats.find(stat => stat.stat.name === "defense")?.base_stat || "N/A"}</p>
                <p>Speed: ${pokemon.stats.find(stat => stat.stat.name === "speed")?.base_stat || "N/A"}</p>
              </div>
            `;
                })
                .catch(error => {
                    resultDiv.innerHTML = `<p style="color:red;">${error.message}</p>`;
                });
        }
    </script>

</body>

</html>
