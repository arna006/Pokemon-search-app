<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img src="images/ash-pokemon.png" alt="Ash with Pokemon" id="ash-style-png" />

    <style>
        body {
            background-image: url('images/pokemon-world.jpg')
        }
    </style>

    <h1>Pokemon API</h1>
    <h2>Welcome to Pokemon World!</h2>

    <input type="text" id="searchTxt" placeholder="Search for a Pokemon.." class="searchTxtStyle">
    <input type="button" id="searchBtn" value="Search" onclick="showPokemons()" class="searchBtnStyle">

    <input type="text-box" id="login-txt" placeholder="Enter your username..">
    <br>
    <input type="password" id="password-txt" placeholder="Enter your password..">
    <input type="button" id="login-btn" value="Login" onclick="loginUser()">

    <div id="resultDiv"></div>

    <script>
        const searchInput = document.getElementById("searchTxt");
        const resultDiv = document.getElementById("resultDiv");
        const url = "https://pokeapi.co/api/v2/pokemon/";

        async function showPokemons() {
            const searchValue = searchInput.value.toLowerCase().trim();
            if (!searchValue) {
                resultDiv.innerHTML = "<p>Please enter a Pokemon name or ID.</p>";
                return;
            }

            try {
                const response = await fetch(url + searchValue);
                if (!response.ok) {
                    throw new Error("Pokemon not found");
                }
                const pokemon = await response.json();
                resultDiv.innerHTML = `
            <div class="pokemon-card">
                <h3>${pokemon.name.toUpperCase()}</h3>
                <img src="${pokemon.sprites.front_default}" alt="${pokemon.name}">
                <p>Height: ${pokemon.height}</p>
                <p>Weight: ${pokemon.weight}</p>
                <p>Type: ${pokemon.types.map(type => type.type.name).join(", ")}</p>
                <p>Strength: ${pokemon.stats.find(stat => stat.stat.name === "attack")?.base_stat || "N/A"}</p>
                <p>Defense: ${pokemon.stats.find(stat => stat.stat.name === "defense")?.base_stat || "N/A"}</p>
                <p>Speed: ${pokemon.stats.find(stat => stat.stat.name === "speed")?.base_stat || "N/A"}</p>
            </div>
        `;
            } catch (error) {
                alert(error.message);
                resultDiv.innerHTML = "";
            }

        }

        async function loginUser() {
            const username = document.getElementById("login-txt").value;
            const password = document.getElementById("password-txt").value;

            const response = await fetch("http://localhost:3000/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                // Login OK – vis melding eller redirect
            } else {
                // Login FEIL – vis feilmelding
            }
        }

    </script>

</body>

</html>
